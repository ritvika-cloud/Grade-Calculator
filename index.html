<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>

<h1>Grade Calculator</h1>

<!-- Input area where users will enter credits and grades -->
<div id="inputs-area">
    <label for="num-subjects">Enter the number of subjects you passed:</label>
    <input type="number" id="num-subjects" placeholder="Number of Subjects" />
</div>

<!-- Calculate Button -->
<button id="calculate-btn">Calculate GPA</button>

<!-- Displaying the result here -->
<h2 id="result"></h2>

<!-- Table container for subject, credit, and grade details -->
<div id="table-container"></div>

<script src="script.js"></script> <!-- Link to the JS file -->
</body>
</html>
